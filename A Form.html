<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <title> Bootstrap 4 Form Validation Demo </title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">

    <link rel = "stylesheet" href = "Form.css">

      <link rel = "stylesheet"
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container register-form">
            <div class="form">
                <div class="note">
<h3> Bootstrap 4 Form Validation Demo </h3>
                </div>
<div class="form-content">
<div class="row">
   <div class="col-md-6">
      <div class="form-group">
<label> Name <input type="text" style="width: 1000px;" class="form-control" placeholder="Name"> </label>
      </div>
    <div class="form-group">
<label> Username <input type="text" style="width: 1000px; class="form-control" placeholder="Username"> </label>
       </div>

     <div class="form-group">
<label> Email <input type="text" style="width: 1000px; class="form-control" placeholder="Email"></label>
        </div>
      <div class="form-group">
<label> Password <input type="text" style="width: 1000px; class="form-control" placeholder="Password"></label>
         </div>

       <div class="form-group">
<label>Confirm Password <input type="text" style="width: 1000px; class="form-control" placeholder="Confirm Password"> </label>
         </div>
         </div>
         </div>
    
    <div class="row align-items-center mt-4">
            <div class="col">

                <label> Message <br> <input type="text" style="width: 1000px; class="form-control" placeholder=" Message "> </label>
            </div>
          </div>
    <div class="row justify-content-start mt-4">

      <div class="col">
<div class="text-center">
<button type="button" class="btnSubmit"> Submit </button>

  </div>
  </div>
  </div>
  </div>
  </div>
</div>
</body>
</html>
